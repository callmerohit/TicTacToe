<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacCSS.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="winDiv hide">
            <p id="winMsg">Winner</p>
        </div>
    <div id="container">
         <div id="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
         </div>
    </div>

    <button class="new hide">New Game</button>
    <button id="reset">Reset Game</button>
    </main>
    <div id="footerDiv">
    <p id="footerText">&#169 Made with &#10084 by Rohit Kumar</p>
    </div>
<script src="TicTacJS.js"></script>
</body>
</html>
